<div fxLayout="row wrap">
  <div [fxFlex]="100" fxLayout="row" fxLaoutAlign="end start">
    <a style="font-size: 22px" [fxFlex]="90">Please Provide</a>
      <a (click)="close()"><mat-icon>close</mat-icon></a>
  </div>
  <!-- <p ><a [fxFlex]="75">Please provide</a> <a (click)="close()"><mat-icon>close</mat-icon></a></p> -->
  <div fxLayout="row wrap" [fxFlex]="100">
    <input class="myClass" type="text"  [fxFlex.gt-md]="30" [fxFlex.gt-sm]="30" [fxFlex.gt-xs]="100" [(ngModel)]="nameValue" placeholder=" First Name" aria-label="Number" matInput />
    <input class="myClass" type="text" [fxFlex.gt-md]="30" [fxFlex.gt-sm]="30" [fxFlex.gt-xs]="100" [(ngModel)]="lastnameValue" placeholder=" Last Name" aria-label="Number" matInput />
    <input class="myClass" type="text" [fxFlex.gt-md]="30" [fxFlex.gt-sm]="30" [fxFlex.gt-xs]="100" [(ngModel)]="cellValue" placeholder=" Cell" aria-label="Number" matInput />
    <input class="myClass" type="email" [fxFlex.gt-md]="30" [fxFlex.gt-sm]="30" [fxFlex.gt-xs]="100"  placeholder=" Email" [(ngModel)]="emailValue" aria-label="Number" matInput />
    <input class="myClass" type="text" [fxFlex.gt-md]="30" [fxFlex.gt-sm]="30" [fxFlex.gt-xs]="100"  placeholder=" Date Of Birth" [(ngModel)]="dobValue" aria-label="Number" matInput />
    <input class="myClass" type="number" [fxFlex.gt-md]="12" [fxFlex.gt-sm]="12" [fxFlex.gt-xs]="75" placeholder="Adults" [(ngModel)]="adultsValue" aria-label="Number" matInput>
    <input class="myClass" type="number" [fxFlex.gt-md]="12" [fxFlex.gt-sm]="12" [fxFlex.gt-xs]="75" placeholder="Kids (12 and under)" [(ngModel)]="under12Value" aria-label="Number" matInput>
    <input class="myClass" type="text" [fxFlex.gt-md]="30" [fxFlex.gt-sm]="30" [fxFlex.gt-xs]="100" placeholder="Note (optional)" [(ngModel)]="note" aria-label="Number" matInput>
  </div>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="end center">
    <button color="primary" fxFlexAlign="end" [fxFlex]="15" (click)="submit()" mat-raised-button>
      Submit
    </button>
  </div>
</div>
